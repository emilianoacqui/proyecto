<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Fotos - Intercambio</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400&family=Hermeneus+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
    }

    .photos-page {
      width: 1383px;
      height: 4466px;
      position: relative;
      background: white;
      overflow: hidden;
    }

    /* Banner */
    .banner {
      width: 1440px;
      height: 2349px;
      position: absolute;
      left: 0;
      top: 0;
    }

    /* Fondo azul */
    .overlay {
      width: 1440px;
      height: 2782px;
      position: absolute;
      left: 0;
      top: 1276px;
      background: #0A2452;
    }

    /* Barra superior */
    .top-bar {
      width: 1440px;
      height: 200px;
      position: absolute;
      left: 0;
      top: 0;
      background: #0A2452;
      opacity: 0.5;
    }

    .logo {
      width: 301px;
      height: 106px;
      position: absolute;
      left: 47px;
      top: 47px;
    }

    .menu-icon {
      width: 75px;
      height: 75px;
      position: absolute;
      left: 1261px;
      top: 63px;
    }

    .small-icon {
      width: 114px;
      height: 150px;
      position: absolute;
      left: 1222px;
      top: 3814px;
    }

    /* Galería de imágenes */
    .gallery-img {
      width: 600px;
      height: 600px;
      position: absolute;
      border-radius: 30px;
      object-fit: cover;
    }

    .img1 { left: 78px; top: 1560px; }
    .img2 { left: 736px; top: 1560px; }
    .img3 { left: 78px; top: 2222px; }
    .img4 { left: 736px; top: 2222px; }
    .img5 { left: 78px; top: 2884px; }
    .img6 { left: 720px; top: 2884px; }

    .large-bg {
      width: 1669px;
      height: 1264px;
      position: absolute;
      left: 0;
      top: 449px;
    }

    /* Botón ver más */
    .btn-more {
      width: 404px;
      height: 68px;
      position: absolute;
      left: 146px;
      top: 3821px;
    }

    /* Footer */
    .footer-img {
      width: 1440px;
      height: 408px;
      position: absolute;
      left: 0;
      top: 4058px;
    }
  </style>
</head>
<body>
  <div class="photos-page">
    <!-- Banner -->
    <img class="banner" src="https://placehold.co/1440x2349" alt="Banner principal">

    <!-- Fondo azul -->
    <div class="overlay"></div>

    <!-- Barra superior -->
    <div class="top-bar"></div>
    <img class="logo" src="https://placehold.co/301x106" alt="Logo">
    <img class="menu-icon" src="https://placehold.co/75x75" alt="Menú">

    <!-- Icono -->
    <img class="small-icon" src="https://placehold.co/114x150" alt="Icono pequeño">

    <!-- Galería -->
    <img class="gallery-img img1" src="https://placehold.co/600x600" alt="Foto 1">
    <img class="gallery-img img2" src="https://placehold.co/600x600" alt="Foto 2">
    <img class="gallery-img img3" src="https://placehold.co/600x600" alt="Foto 3">
    <img class="gallery-img img4" src="https://placehold.co/600x600" alt="Foto 4">
    <img class="gallery-img img5" src="https://placehold.co/600x600" alt="Foto 5">
    <img class="gallery-img img6" src="https://placehold.co/600x600" alt="Foto 6">

    <!-- Fondo grande decorativo -->
    <img class="large-bg" src="https://placehold.co/1669x1264" alt="Decoración fondo">

    <!-- Botón ver más imágenes -->
    <img class="btn-more" src="https://placehold.co/404x68" alt="Ver más imágenes">

    <!-- Footer -->
    <img class="footer-img" src="https://placehold.co/1440x408" alt="Pie de página">
  </div>
</body>
</html>
